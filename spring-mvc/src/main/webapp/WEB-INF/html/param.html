<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="../../asserts/js/jquery.js"></script>
</head>
<body>
    <h4>各种提交方式的数据验证</h4>
    <div>
        <ul>
            <p>ajax异步post提交</p>
            <input type="button" id="add" value="添加"/>
        </ul>

    </div>

<input type="button" id="json" value="json"/>
</body>
<script>
    $("#add").click(function () {
        $.ajax({
            type: "POST",
            url: "save.htm",
            data: {"sn":"123","phone":"1373548123"},
            success: function (data) {
                alert(data)
                console.log(data);
            },
            error:function(xhr){
                console.log(xhr.responseText);
               // alert(xhr.)
            }
        });
    });

    $("#json").click(function () {
        var data={"sn":"123","phone":"1373548123","name":"wen"};
        $.ajax({
            type: "POST",
            url: "json.htm",
            contentType:"application/json",
            data: data,
            success: function (data) {
                console.log(data);
            }
        });
    });
</script>
</html>
